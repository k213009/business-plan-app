<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hajime - お問い合わせ</title>
    
    <!-- お問い合わせページ専用のCSSファイルを読み込み -->
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <!-- ▼▼▼ ヘッダー (トップページと共通) ▼▼▼ -->
    <header>
        <div class="header-left">
            <a href="../index.html"><img class="logo" src="../assets/images/icon.png" alt="Hajimeロゴ"></a>
        </div>
    </header>

    <main class="contact-page-wrapper">
        <div class="container">
            <div class="contact-wrapper">
                <h2>お問い合わせ</h2>
                
                <div class="contact-message">
                    <p>
                        <strong>最後までご覧いただき、ありがとうございます。</strong>
                    </p>
                    <p>
                        この「Hajime」が、かつての私と同じように、夢への一歩を踏み出そう<br>
                        としている誰かの助けになれば、これほど嬉しいことはありません。<br>
                        サービスに関するご意見・ご感想など、お気軽にご連絡ください。
                    </p>
                </div>

                <!-- ▼▼▼ お問い合わせフォーム ▼▼▼ -->
                <form action="https://formspree.io/f/mgvzbgrr" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">お名前（必須）</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">メールアドレス（必須）</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">件名</label>
                        <select id="subject" name="subject">
                            <option value="ご意見・ご感想">ご意見・ご感想</option>
                            <option value="不具合のご報告">不具合のご報告</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">お問い合わせ内容（必須）</label>
                        <textarea id="message" name="message" rows="8" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">送信する</button>
                </form>

                <div class="github-link-section">
                    <p>このサイトのソースコードはGitHubで公開しています。</p>
                    <a href="https://github.com/k213009" target="_blank" class="github-button">GitHubでコードを見る</a>
                </div>

            </div><!-- .contact-wrapper -->
        </div><!-- .container -->
    </main>

    <!-- ▼▼▼ フッター (トップページと共通) ▼▼▼ -->
    <footer>
        <div class="container footer-grid">
            <div class="footer-left">
                <img src="../assets/images/icon.png" alt="Hajime ロゴ" class="footer-logo">
                <p>© 2025 Hajime. All rights reserved.</p>
            </div>
            <div class="footer-right">
                <ul class="footer-links">
                    <li><a href="../index.html">トップ</a></li>
                    <li><a href="../index.html#services">サービス</a></li>
                    <li><a href="../faq/faq.html">FAQ</a></li>
                    <li><a href="contact.html">お問い合わせ</a></li>
                    <li><a href="../terms/terms.html">利用規約</a></li>
                    <li><a href="https://github.com/k213009" target="_blank">GitHub</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
